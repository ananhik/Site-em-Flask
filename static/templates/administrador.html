<body class="azul body-content">
	<nav class="navbar navbar-expand-lg textOpcoes " style="background-color: #F2C6C2;"  >
		<div class="container-fluid" href='\static\css\classes.css' >
	  <!--LOGO---------------------------------------------------------------------------------------------------------->
		  <a class="navbar-brand textOpcoes" href="#">AAJL</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>

			  <li class="nav-item textOpcoes">

	  </nav>	  
	  <!--TITULO DA NAVBAR---------------------------------------------------------------------------------------------------------->
      <nav class="textNavbar" style="background-color: #F2C6C2; text-align: center;">
		<h1>Buffet Divino Sabor </h1>
		<h2 class="ExtencaoNavbar"><br></h2> 
	  </nav>
	  <!--FIM DA NAVBAR-->

      <div class="corp">
        <h2 style="text-align: center;">Orçamentos</h2>
        <hr>
        <a href="{{url_for('cria_orcamento')}}" class="btn btn-secondary">Adicionar Orçamentos	</a>
        <br><br>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Celular</th>
                <th scope="col">Data</th>
                <th scope="col">Hora</th>
                <th scope="col">Descrição</th>
                </tr>
        </thead>
        <tbody>
            {% for orcamento in orcamentos %}
                <tr>
                    <td>{{orcamento.id}}</td>
                    <td>{{orcamento.nome}}</td>
                    <td>{{orcamento.celular}}</td>
                    <td>{{orcamento.data}}</td>
                    <td>{{orcamento.hora}}</td>
                    <td>{{orcamento.descricao}}</td>
                    
					<td>
						<a href="{{orcamento.id}}/remove_orcamento" onclick="return confirm('Deseja excluir esse registro?')" class="btn btn-danger btn-xs">Excluir</a>
					</td>
                </tr>
            {% endfor %}
            
        </tbody>
        </table>
            


</body>
</html>
