<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/classes.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/875265e508.js" crossorigin="anonymous"></script>
   <title>Divino Sabor Buffet</title>
</head>
<body class="back_login">
   <section class="vh-100 gradient-custom">
      <div class="custom py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
                  <!--ENTRE COM SUA CONTA------------------------------------------------------->
                  <h2 class=" mb-2 text-uppercase tituloLogin">Entre com sua conta</h2>
                  
                  <p class="text-white-50 mb-5 parteMensagem">Por favor, entre com seu email e senha!</p>


                  <form method="GET" action="{{url_for('homepage')}}">
                  <!--ENTRE COM EMAIL------------------------------------------------------->
                  <div class="form-outline form-white mb-4 parteFormulario">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Digite seu e-mail" required />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>

                  <!--ENTRE COM SENHA------------------------------------------------------->
                  <div class="form-outline form-white mb-4 parteFormulario">
                    <input class="form-control form-control-lg" type="password" name="senha" placeholder="********" required/>
                    <label class="form-label" for="typePasswordX">Senha</label>
                  </div>

                  <!--ESQUECEU A SENHA?------------------------------------------------------->
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50 parteFormulario" href="{{url_for('esquece_senha')}}">Esqueceu a senha?</a></p>

                  <!--BOTÃO DE ENTRAR------------------------------------------------------->
                  <a href="" class="text-white-50 fw-bold">
                  <button class="btn btn-outline-light btn-lg px-5 parteBotao" type="submit" href="{{url_for('homepage')}}">Entrar</button></a>

                </form>
    
                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div>
                </div>
                <div>
                  <p class="mb-0 ">Não tem uma conta? <a href="{{url_for('registra')}}" class="text-white-50 fw-bold">Cadastre-se</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
   
</body>
</html>
